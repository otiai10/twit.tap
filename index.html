<!DOCTYPE html>
<html>
  <head>
    <title>EarphoneShare</title>
    <meta charset="utf-8">
    <meta name="keywords" content="EarphoneShare, earphoneshare, earphone, share, vocaloid, 初音ミク, HatsuneMiku">
    <meta name="description" content="知ってる曲も知らない曲も、遠くの人とイヤホンをシェア。良い音楽との出会いを求めて、聞き流し系ボーカロイド曲エクスプローラー “EarphoneShare”">
    <meta property="og:url" content="http://earphoneshare.com">
    <meta property="og:title" content="EarphoneShare">
    <meta property="og:description" content="知ってる曲も知らない曲も、遠くの人とイヤホンをシェア。良い音楽との出会いを求めて、聞き流し系ボーカロイド曲エクスプローラー “EarphoneShare”">
    <meta property="og:image" content="http://earphoneshare.com/src/earphoneshare.png">
    <link id="favicon" rel="shorcut icon" href="src/headphone.png">
    <link rel="stylesheet" type="text/css" href="css/component.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/list.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/pageScroll.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/ajaxModule.js"></script>
    <script type="text/javascript" src="js/module.js"></script>
    <script type="text/javascript" src="js/ytControler.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="header_contents">
          <div id="titlewrapper">
            <pre>Vocaloid Explorer</pre>
            <h1><a href="./">Earphone<img id="in_title" src="src/headphone.png">Share</a></h1>
          </div>
        </div>
      </div><!-- /header -->
<div id="sub_wrapper">
      <div id="main" class="boxy">
        <div id="cont_left">
          <ul id="twitter_results" class="default vertical">
            <li class="entry fixed_list search" id="index-1">
              <div>
                <span id="rtime"><span id="time_detail">MMDDHHmmSS</span>なう</span><br>
                <span>今みんなが聞いてる<span id="target">ミクさん曲</span>とか</span>
              </div>
            </li>
          </ul>
        </div>

        <!--cont_right-->
        <div id="cont_right">
          <!--video-->
          <div id="video"></div><!--/video-->
          <!--control pannel-->
          <div id="controlPannel" class="boxy">
            <div id="up"><img src="src/back.png"></div>
            <div id="music_title"><span>ツイートのロードが終わるまでこちらの<br>曲をお楽しみくだしあ -- Tell Your World</span></div>
            <div id="down"><img src="src/forward.png"></div>
          </div><!-- /control pannel -->
          <!-- mode_switch2 -->
          <div id="mode_switch2">
            <ul class="default horizon">
              <li>
                  <img id="gumi"   class="switch vocaloids" src="src/vocaloids/gumi-b.png">
              </li>
              <li>
                  <img id="teto"   class="switch vocaloids" src="src/vocaloids/teto-b.png">
              </li>
              <li>
                  <img id="miku"   class="switch vocaloids" src="src/vocaloids/miku-b.png">
              </li>
              <li>
                  <img id="luka"   class="switch vocaloids" src="src/vocaloids/luka-b.png">
              </li>
              <li>
                  <img id="rinlen" class="switch vocaloids" src="src/vocaloids/rinlen-b.png">
              </li>
              <li>
                  <img id="ia"     class="switch vocaloids" src="src/vocaloids/ia-b.png">
              </li>
            </ul>
            <hr id="vocalo_footer">
          </div><!-- /mode_switch2 -->
          <!-- meta -->
          <div id="meta_action">
            <div>
              <!--img id="pl"             class="switch" src="src/vocaloids/pl-b.png" -->
            </div>
            <div>
              <img id="everyone_faved" class="switch" src="src/vocaloids/everyone_faved-b.png">
            </div>
          </div><!-- /meta_action -->
          <!--info-->
          <div id="info">
            <hr id="info_hr">
            <div id="info_cont">
              <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://earphoneshare.com" data-text="イヤホンをシェアしよう♪聞き流し系ボカロ曲エクスプローラー &quot;EarphoneShare&quot;" >Tweet</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
              <a class="fix_right" href="https://github.com/otiai10/twit.tap" target="_blank"><img src="src/github_logo.png" width="45px"></a>
              <span id="tail_desc" class="fix_right">♪聞き流し系 Vocalid Explorer “EarphoneShare”<img id="description_icon" src="src/info.png"></span>
            </div>
          </div><!--/info-->
        </div><!--/cont_right-->
      </div><!-- /main -->
</div><!-- /#sub_wrapper -->
      <div id="footer">
      </div><!-- /footer -->
    </div>
  </body>
</head>
