<!DOCTYPE html>
<html>
  <head>
    <title>twit.tap</title>
    <meta charset="utf-8">
    <meta name="keywords" content="twit.tap, Twit.tap, Twittap, twittap">
    <meta name="description" content="tap #nowplaying around the world">
    <link rel="shorcut icon" href="src/headphone.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/list.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/pageScroll.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/module.js"></script>
    <script type="text/javascript" src="js/ytControler.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <!-- prepare for share -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <!-- /END prepare -->
    <div id="wrapper">
      <div id="header">
        <div id="titlewrapper">
          <pre>Vocaloid Explorer</pre>
          <h1>twit<img id="in_title" src="src/headphone.png">tap</h1>
        </div>
      </div><!-- /header -->
      <div id="mode_switch">
        <ul class="default horizon">
          <li>
            <img id="gumi"   class="switch" src="src/vocaloids/gumi-b.png">
          </li>
          <li>
            <img id="teto"   class="switch" src="src/vocaloids/teto-b.png">
          </li>
          <li>
            <img id="miku"   class="switch" src="src/vocaloids/miku-b.png">
          </li>
          <li>
            <img id="luka"   class="switch" src="src/vocaloids/luka-b.png">
          </li>
          <li>
            <img id="rinlen" class="switch" src="src/vocaloids/rinlen-b.png">
          </li>
        </ul>
      </div>
      <!-- mute
      <div id="social">
        <div class="fb-like" data-href="http://otiai10.com/twit.tap/" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-font="arial"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>
      -->
      <div id="main" class="boxy">
        <div id="cont_left">
          <ul id="twitter_results" class="default vertical">
            <li class="entry fixed_list search" id="index-1">
              <div>
                <input id="query_input" placeholder="What music do you like?" value="#nowplaying+初音ミク">
                <!-- button id="megane"><img tabindex="0" src="src/search.png"></button -->
              </div>
            </li>
          </ul>
        </div>
        <div id="cont_right">
          <div id="video"></div>
          <!-- control pannel -->
          <div id="controlPannel" class="boxy">
            <div id="up"><img src="src/back.png"></div>
            <div id="music_title"><span>ツイートのロードが終わるまで、こちらの曲をお楽しみくだしあ<br>tell your world</span></div>
            <div id="down"><img src="src/forward.png"></div>
<!--
            <ul id="control" class="default horizon">
              <li id="up"><img src="src/back.png"></li>
              <li id="down"><img src="src/forward.png"></li>
            </ul>
-->
          </div>
          <!-- /control pannel -->
          <!-- meta -->
          <div id="meta_action">
            ※ #nowplayingタグでつぶやいてんのかき集めるよ<br>
            ※ で、それっぽいyoutube流すよヽ(・∀・ )ﾉ<br>
            ※ 自動で順次再生、リストループしてくれるので聞き流せるよ！<br>
          </div>
          <!-- /meta -->
        </div>
      </div><!-- /main -->
      <div id="footer">
      </div><!-- /footer -->
    </div>
  </body>
</head>
